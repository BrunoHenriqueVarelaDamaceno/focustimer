<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./main.js" defer></script>
</head>

<body>
  <div id="app">
    <div id="container">
      <div id="timerAndControls">
        <section id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls">
          <button data-action="play" class="ph ph-play-circle">
            <span class="sr-only">Iniciar</span>
          </button>

          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">parar</span>
          </button>

          <button data-action="addFiveMinute" class="ph ph-plus-circle">
            <span class="sr-only">+ 5 minutos</span>
          </button>

          <button data-action="removeFiveMinutes" class="ph ph-minus-circle">
            <span class="sr-only">- 5 minutos </span>
          </button>
        </section>
      </div>

      <section id="cards">
        <button id="forest">
          <iconify-icon class="icon" icon="mdi:tree-outline"></iconify-icon>
        </button>

        <button id="rain">
          <iconify-icon class="icon" icon="carbon:rain-heavy"></iconify-icon>
        </button>

        <button id="coffee-shop">
          <iconify-icon class="icon" icon="ic:outline-storefront"></iconify-icon>
        </button>

        <button id="fire">
          <iconify-icon class="icon" icon="icon-park-outline:fire"></iconify-icon>
        </button>

      </section>
    </div>
  </div>
</body>

</html>
